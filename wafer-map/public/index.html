<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wafer Map</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 간단한 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .wafer {
            position: relative;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background-color: #e0e0e0;
            border: 2px solid #ccc;
        }
        .tooltip {
            position: absolute;
            display: none;
            background-color: rgba(0, 0, 0, 0.75);
            color: #fff;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Wafer Map</h1>
    <div class="wafer" id="wafer">
        <div class="tooltip" id="tooltip"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
